<div class="chapter" *ngIf="chapter!=undefined">
  <mat-card>
    <div class="content">
      <h1 class="mat-h1" style="text-align: center;">Chapter {{chapter.number}}</h1>
      <h1 class="mat-display-2" style="text-align: center;">{{chapter.title}}</h1>
      <p class="mat-body" style="text-align: justify; white-space: pre-wrap;">{{chapter.text}}</p>
    </div>
  </mat-card>
  <div class="table">
    <h1 class="mat-h1"><a  matTooltip="Show Book" matTooltipPosition="right" (click)="navigateTo('showBook',undefined,chapter.book.id)">{{chapter.book.title}}</a></h1>
    <table mat-table [dataSource]="matDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="number">
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <td mat-cell *matCellDef="let element" class="buttons">
          <button mat-raised-button color="primary" *ngIf="chapter.book.draft" (click)="navigateTo('saveChapter',undefined,element.id)">Edit</button>
          <button mat-raised-button disabled="element.id != chapter.id" color="accent" (click)="navigateTo('showChapter',undefined,element.id)">Read</button>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
