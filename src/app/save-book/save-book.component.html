<h2 mat-dialog-title>{{bookId > 0? 'Update Book' : 'Create Book'}}</h2>
<div>
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title"/>
        <mat-error *ngIf="title.invalid">{{ getErrorMessageTitle() }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput [formControl]="description"></textarea>
        <mat-error *ngIf="description.invalid">{{ getErrorMessageDescription() }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Publisher</mat-label>
        <mat-select [formControl]="publisher">
          <mat-option [value]="0"></mat-option>
          <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
            {{publisher.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Language</mat-label>
        <mat-select [formControl]="language">
          <mat-option *ngFor="let language of languages" [value]="language">
            {{language}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="language.invalid">{{ getErrorMessageLanguage() }}</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Cover</mat-label>
        <input matInput [formControl]="cover"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Genre</mat-label>
        <mat-select [formControl]="genre">
          <mat-option *ngFor="let genre of genres" [value]="genre">
            {{genre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <br/>
    <div id="buttons-dialog">
      <button id="cancel-dialog" mat-raised-button color="warn" (click)="cancel()">
        Cancel
      </button>
      <button id="save-dialog" mat-raised-button color="primary" (click)="save()" [disabled]="abled()" cdkFocusInitial>
        Submit
      </button>
    </div>
</div>
