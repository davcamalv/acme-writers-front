<div class="table">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Harry Potter" #input>
  </mat-form-field>
  <table mat-table [dataSource]="matDataSource" multiTemplateDataRows
  class="mat-elevation-z8">

    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef> Identifier </th>
      <td mat-cell *matCellDef="let row"> {{row.identifier}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let row"> {{row.language}} </td>
    </ng-container>

    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef> Mode </th>
      <td mat-cell *matCellDef="let row"> {{row.draft? 'draft' : 'final'}}</td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
        <div class="book-detail"
             [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
          <div class="book-information">
            <div class="cover">
              <img src={{row.cover}} src-fallback="{{ fallbackImg }}"/>
            </div>
            <div class="description">
              <p class="body-1">{{row.description}}</p>
            </div>
          </div>
          <div class="action-buttons">
            <button mat-raised-button color="primary" *ngIf="row.draft">Edit</button>
            <button mat-raised-button color="warn" *ngIf="row.draft" (click)="publish(row.id)">Publish</button>
            <button mat-raised-button color="accent">See more</button>

          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="book-row"
    [class.example-expanded-row]="expandedElement === row"
    (click)="expandedElement = expandedElement === row ? null : row">
</tr>
<tr mat-row *matRowDef="let element; columns: ['expandedDetail']" class="book-detail-row"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
