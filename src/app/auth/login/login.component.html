<div class="container">
  <div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form #frmLogin="ngForm" class="login-container" (ngSubmit) = "onLogin(frmLogin)">
      <p><input type="email" placeholder="Email" name="email" ngModel required></p>
      <p><input type="password" placeholder="Password" name="password" ngModel required></p>
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>
</div>
