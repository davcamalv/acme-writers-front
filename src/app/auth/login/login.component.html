<h2 mat-dialog-title>Login</h2>
<div>
    <div>
      <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" (input)="updateValidationInvalidPassword()"/>
        <mat-error *ngIf="email.invalid">{{ getErrorMessageEmail() }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [formControl]="pass" [type]="hide? 'password' : 'text'"/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="pass.invalid">{{ getErrorMessagePass() }}</mat-error>
      </mat-form-field>
    </div>
    <br/>
    <div id="buttons-dialog">
      <button id="cancel-dialog" mat-raised-button color="warn" (click)="cancel()">
        Cancel
      </button>
      <button id="save-dialog" mat-raised-button color="primary" (click)="login()" [disabled]="abled()" cdkFocusInitial>
        Submit
      </button>
    </div>
</div>
